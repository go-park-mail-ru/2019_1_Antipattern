 
version: '3'

services:
  nginx:
    build: './nginx'
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live:/cert
      - /opt/kpacubo:/opt/kpacubo/
    networks:
      - api
      - swagger

  api:
    build: './api'
    ports: 
      - "8080:8080"
    volumes:
      - /opt/kpacubo/media:/opt/media
    networks:
      - api
  swagger:
    build: './swagger'
    ports: 
      - "8001:8080"
    volumes: 
      - ./swagger:/swagger
    environment:
      - SWAGGER_JSON=/swagger/config.json
    networks:
      - swagger
